<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Example</title>
</head>
<body>
    <h1>Fetch Content Example</h1>
    <p id="content-placeholder">Loading content...</p>
    
    <script>
        async function loadContent() {
            try {
                // Raw URL of the file from GitHub
                const response = await fetch('https://raw.githubusercontent.com/trhanhtu/tien-len/main/index.html');
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const htmlContent = await response.text();
                
                // Insert the fetched HTML content into the <p> element
                document.getElementById('content-placeholder').innerHTML = htmlContent;
            } catch (error) {
                console.error('Error fetching content:', error);
                document.getElementById('content-placeholder').innerText = 'Failed to load content.';
            }
        }

        // Load content on page load
        loadContent();
    </script>
</body>
</html>
